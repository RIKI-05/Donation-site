<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="topnav">
        <div class="logo">
            <img src="undraw_education_f8ru.svg" alt="" width="72" height="72">
        </div>

        <a href="home.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a class="active" href="index.html">Donate</a>
        <!-- <a href="volunteer.html">Volunteer</a> -->
        <!-- <button class="button button1"><a href="index.html"></a> LOGIN/SIGN-UP</button> -->
        <!-- <a class="button button1" href="index.html">LOGIN/SIGN-UP </a> -->
        <div id="button">
            <a href="sign.html" target="_blank">LOGIN/SIGN-UP</a></div>
    </div>
    <script>
        window.onscroll = function() {
            myFunction()
        };

        var navbar = document.getElementById("topnav");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>


    <div class="wrapper">
        <div class="container">
            <div class="title">Checkout Form</div>

            <div class="input-form">
                <div class="section-1">
                    <div class="items">
                        <label class="label">card number</label>
                        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="1234 1234 1234 1234">
                    </div>
                </div>
                <div class="section-2">
                    <div class="items">
                        <label class="label">card holder</label>
                        <input type="text" class="input" placeholder="Coding Market">
                    </div>
                </div>
                <div class="section-3">
                    <div class="items">
                        <label class="label">Expire date</label>
                        <input type="text" class="input" data-mask="00 / 00" placeholder="MM / YY">
                    </div>
                    <div class="items">
                        <div class="cvc">
                            <label class="label">cvc code</label>
                            <div class="tooltip">?
                                <div class="cvc-img"><img src="cvv.png" alt=""></div>
                            </div>
                        </div>
                        <input type="text" class="input" data-mask="0000" placeholder="0000">
                    </div>
                </div>
            </div>

            <div class="btn">proceed</div>

        </div>
    </div>

    <footer>
        <p style="font-size: 40px">Follow us on</p>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-instagram"></a>

    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
</body>

</html>
